<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images page</title>
    <style>
      img {
        border: 5px solid pink;
        border-radius: 30px;
        margin: 2px;
      }

      .two {
        border-radius: 500px;
        border: 4px solid magenta;
        margin: 30px;
      }
      .three {
        border-radius: 100px;
        border: 2px dashed black;
        margin: 300px;
      }
      .four {
        border-radius: 1px;
        border: 20px dotted #E7BBE3;
        margin: 40px;
      }
    </style>
  </head>
  <body>

<img src="thingg.png" alt="pink blob with eyeliner"/>

<img src="thingg.png" alt="pink blob with eyeliner"class="two" />

<img src="thingg.png" alt="pink blob with eyeliner"class="three"/>

<img src="thingg.png" alt="pink blob with eyeliner"class="four"/>

  </body>
</html>
